<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Project Kisan</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <meta name="theme-color" content="#22C55E">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F0FFF4;
      color: #1F2937;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }
    
    .dark body {
      background-color: #1F2937;
      color: #F9FAFB;
    }
    
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    
    h1 {
      color: #22C55E;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
    }
    
    .button {
      background-color: #22C55E;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #16A34A;
    }
    
    .footer {
      padding: 1rem;
      background-color: #E2E8F0;
      font-size: 0.875rem;
    }
    
    .dark .footer {
      background-color: #111827;
    }
    
    @media (max-width: 640px) {
      h1 {
        font-size: 1.5rem;
      }
      
      .icon {
        width: 80px;
        height: 80px;
      }
    }
  </style>
  <script>
    // Check for dark mode preference
    (function() {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>
<body>
  <div class="container">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#22C55E">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    
    <h1>You're Offline</h1>
    
    <p>It looks like you're currently offline. Project Kisan needs an internet connection to provide you with the latest farming information and AI-powered assistance.</p>
    
    <p>Some features may still work with limited functionality using cached data.</p>
    
    <button class="button" onclick="window.location.reload()">Try Again</button>
  </div>
  
  <div class="footer">
    Project Kisan - AI Farming Assistant
  </div>
  
  <script>
    // Check connection status when the page loads
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
